<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/font/fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome-all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">

  <!-- Plugin -->
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

  <link rel="stylesheet" href="styles/main.css">

  <title>Pasiencare - Register Klinik</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
      <p class="text-center app-logo text-primary mt-50">
        <span class="fw5">PASIEN</span><span class="fw3">CARE</span>
      </p>
      <h4 class="text-center mt-50 pt-50">Pendaftaran Klinik</h4>
      <p class="text-center mt-10">Isi data diri Anda dengan lengkap, sesuaikan dengan identitas pribadi Anda dan pastikan semua kolom tidak boleh kosong</p>

      <div class="row mt-50">
        <div class="col-12">
          <div class="row form-group mb-20">
            <div class="col-12">
              <input type="text" class="form-control shadow border-0" placeholder="Nama Klinik">
            </div>
          </div>
          <div class="row form-group mb-20">
            <div class="col-12">
              <input type="text" class="form-control shadow border-0" placeholder="Nama Pemilik Klinik">
            </div>
          </div>
          <div class="row form-group mb-20">
            <div class="col-12">
              <input type="text" class="form-control shadow border-0" placeholder="Bentuk Layanan">
            </div>
          </div>
          <div class="row form-group mb-20">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-20">
              <input type="text" class="form-control shadow border-0" placeholder="Desa/Kelurahan">
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-20">
              <input type="text" class="form-control shadow border-0" placeholder="Kecamatan">
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-20">
              <input type="text" class="form-control shadow border-0" placeholder="Kabupaten/Kota">
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-20">
              <input type="text" class="form-control shadow border-0" placeholder="Provinsi">
            </div>
          </div>
          <div class="row form-group mb-20">
            <div class="col-12">
              <textarea class="form-control no-resize shadow border-0" placeholder="Alamat" rows="3"></textarea>
            </div>
          </div>
          <div class="row form-group mb-20">
            <div class="col-12">
              <input type="number" class="form-control shadow border-0" placeholder="No Telepon Pemilik">
            </div>
          </div>
          <div class="row form-group mb-40">
            <div class="col-12">
              <input type="email" class="form-control shadow border-0" placeholder="Email Pemilik">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-12">
              <label class="checkbox-control">Dengan ini saya menyatakan  bahwa data yang saya isi adalah benar dan dapat di pertanggung jawabkan di hadapan hukum
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <div class="row form-group mb-20 mt-50">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <button type="button" class="btn btn-primary btn-block mb-15">DAFTARKAN KLINIK</button>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <button type="button" class="btn btn-outline-primary btn-block mb-15">BATAL</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="dist/js/jquery.min.js"></script>
<script src="dist/js/bootstrap.bundle.min.js"></script>
<!-- Plugin -->
<script type="text/javascript" src="slick/slick.min.js"></script>
<script src="dist/js/jquery.mCustomScrollbar.concat.min.js"></script>
<!-- Custom JS -->
<script type="text/javascript" src="dist/js/pasiencare.js"></script>
</body>
</html>
